    <meta charset="UTF-8" />

  <body>
    <nav>

    <h3>Hire Us Now</h3>
    <p>
      Leave us a message to request one of our services and we will get back to
      you as soon as possible.
    </p>

    <br />

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /> -
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" autocomplete="off" />
      </div>
      <br />
      <div>
        <label for="Spaceships">Spaceship:</label>
        <select name="Spaceship" id="Spaceships">
          <option value="Falcon 9" selected>Falcon 9</option>

          <option value="Falcon Heavy">Falcon Heavy</option>
        </select>

        <label for="services">Type of service:</label>
        <input list="services" />
        <datalist id="services">
          <option
            value="Lorem ipsum, dolor sit amet consectetur adipisicing elit"
          ></option>
          <option value="Dolor sit amet consectetur"></option>
          <option value="Consectetur adipisicing elit."></option>
          <option value="Laboriosam esse vero unde."></option>
        </datalist>
      </div>
      <br />
      <div>
        <input type="submit" value="Send Message" />
      </div>
    </form>
  </body>
